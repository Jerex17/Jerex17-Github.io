<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito JP'S</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background: #222;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .btn-ir-carrito {
      background: #bfa148;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
    }

    main {
      padding: 20px;
      overflow-y: auto;
      height: calc(100vh - 60px);
    }

    h2 {
      text-align: center;
      color: #e6b93a;
      margin-bottom: 20px;
    }

    #listaCarritoVista {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row-reverse;
      gap: 20px;
      justify-content: flex-start;
      padding-left: 0;
      list-style: none;
    }

    .item-carrito {
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      border: 1px solid #444;
    }

    .item-carrito img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      background: #1a1a1a;
      margin-bottom: 10px;
    }

    .item-info div {
      margin-bottom: 6px;
      color: #ccc;
    }

    .item-info strong {
      color: #fff;
      font-size: 16px;
    }

    .btn-carrito {
      background: #bfa148;
      color: #fff;
      border: none;
      padding: 6px 12px;
      margin-right: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-carrito:hover {
      background: #e6b93a;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
</head>
<body>

  <header>
    <div class="logo">JP'S Music</div>
    <a href="proyecto.html" class="btn-ir-carrito">Inicio</a>
  </header>

  <main>

    <ul id="listaCarritoVista"></ul>
  </main>

  <script>
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function renderizarCarrito() {
      const contenedor = document.getElementById("listaCarritoVista");
      contenedor.innerHTML = "";

      if (carrito.length === 0) {
        contenedor.innerHTML = "<p style='color: #ccc;'>Tu carrito está vacío.</p>";
        return;
      }

      carrito.forEach(producto => {
        const item = document.createElement("li");
        item.classList.add("item-carrito");

        item.innerHTML = `
          <img src="${producto.img}" alt="${producto.nombre}">
          <div class="item-info">
            <div><strong>${producto.nombre}</strong></div>
            <div>Cantidad: ${producto.cantidad}</div>
            <div>Precio: $${(producto.precio * producto.cantidad).toFixed(2)}</div>
            <div>
              <button class="btn-carrito" onclick="eliminar(${producto.id})">Eliminar</button>
              <button class="btn-carrito" onclick="incrementar(${producto.id})">+1</button>
               <button class="btn-carrito" onclick="desincrementar(${producto.id})">-1</button>
            </div>
          </div>
        `;
        contenedor.appendChild(item);
      });
    }

    function eliminar(id) {
      carrito = carrito.filter(p => p.id !== id);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderizarCarrito();
    }

    function incrementar(id) {
      const item = carrito.find(p => p.id === id);
      if (item) item.cantidad++;
      localStorage.setItem("carrito", JSON.stringify(carrito));
      renderizarCarrito();
    }

   function desincrementar(id) {
  const item = carrito.find(p => p.id === id);
  if (item) {
    if (item.cantidad > 0) {
      item.cantidad--;
    }
  }
  localStorage.setItem("carrito", JSON.stringify(carrito));
  renderizarCarrito();
}

    renderizarCarrito();
  </script>
</body>
</html>
